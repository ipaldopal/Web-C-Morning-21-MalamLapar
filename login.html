<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Page</title>
</head>

<body>
    <div class="background">
        <img src="img/bodyL.png" alt="">
    </div>
    <div class="container">
        <form>
            <h3>Selamat Datang di CrimeInfo!</h3>
            <h2>Masuk dengan akun anda</h2>

            <label for="username"></label>
            <input type="text" placeholder="Masukkan email" id="username">

            <label for="password"></label>
            <input type="text" placeholder="Masukkan password" id="password">
            <div class="forget">
                <a href="">Lupa Kata Sandi?</a>
            </div>
            <button>Masuk</button>
            <div class="hrtext">
                <p>Masuk ke akun dengan</p>
                <div class="headerhr"></div>
            </div>
            <div class="icon-google-fb">
                <div class="google">
                    <i class="fab fa-google"></i>
                </div>
                <div class="facebook">
                    <i class="fab fa-facebook"></i>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
